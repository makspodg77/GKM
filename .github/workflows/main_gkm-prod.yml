name: Build and deploy Node.js app to Azure Web App - gkm-prod

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install and build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Create simple deployment package
        run: |
          # Create deployment directory
          mkdir -p deployment

          # Copy backend files to deployment root
          cp -r backend/* deployment/

          # Copy frontend files to expected location
          mkdir -p deployment/frontend/dist
          cp -r frontend/dist/* deployment/frontend/dist/

          # Add frontend path patch to index.js
          echo '
          // Check for frontend files at runtime
          const fs = require("fs");
          const originalResolve = path.resolve;
          path.resolve = function(...args) {
            const result = originalResolve.apply(this, args);
            // If this looks like a frontend path and doesnt exist
            if (result.includes("frontend/dist") && !fs.existsSync(result)) {
              console.log("Path not found:", result);
              // Try alternative path
              const altPath = path.join(__dirname, "frontend", "dist");
              if (fs.existsSync(altPath)) {
                console.log("Using alternative path:", altPath);
                return altPath;
              }
            }
            return result;
          };' > frontend-patch.js

          # Insert patch at beginning of index.js
          cat frontend-patch.js deployment/index.js > temp.js
          mv temp.js deployment/index.js

          # Copy web.config
          cp frontend/web.config deployment/ || true

      - name: Zip artifact
        run: |
          cd deployment
          zip -r ../release.zip ./*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_20C30292CDD74791B1E3568FE8908CF8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9307DE28C63743BEBB9D134647EACE07 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D7C0CB3450AD437DA9C55B9CD1F03A3B }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "gkm-prod"
          slot-name: "Production"
          package: .
