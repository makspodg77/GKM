name: Build and deploy Node.js app to Azure Web App - gkm-prod

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Prepare deployment package
        run: |
          # Create a deployment directory
          mkdir -p deployment

          # Copy backend files to deployment root (these will go to /home/site/wwwroot/)
          cp -r backend/* deployment/

          # Create parent frontend directory at the same level as backend
          # This ensures that path.resolve(__dirname, "..", "frontend", "dist") works
          mkdir -p deployment/../frontend/dist
          cp -r frontend/dist/* deployment/../frontend/dist/

          # Make sure the frontend directory is included in the zip
          mkdir -p deployment/frontend
          cp -r frontend/dist deployment/frontend/

          # Copy web.config for SPA routing
          cp frontend/web.config deployment/ || true

          # Debug: List deployment directory contents
          ls -la deployment
          ls -la deployment/../frontend/dist || true

      - name: Zip artifact for deployment
        run: |
          cd deployment
          zip -r ../release.zip ./*

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_20C30292CDD74791B1E3568FE8908CF8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9307DE28C63743BEBB9D134647EACE07 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D7C0CB3450AD437DA9C55B9CD1F03A3B }}

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "gkm-prod"
          slot-name: "Production"
          package: .
